{% if user.is_authenticated %}

Logged In as {{ user.username }}

<form action="{% url 'logout_user' %}" method="POST">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>

{% else %}

<a href="{% url 'signup_user' %}">Sign up</a>
<a href="{% url 'login_user' %}">Log in</a>


{% endif %}
